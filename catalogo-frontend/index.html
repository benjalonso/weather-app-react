            <div class="nav-item" id="ron">

        <div class="group float-end me-2">
            <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                <g>
                    <path
                        d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">

            <form class="float-end">
                <input placeholder="Buscar..." type="search" class="input" name="buscador" id="buscador">
            </form>
        </div>
        
        <div class="me-5 rounded-circle cart" id="cart">
            <button class="btn btn-primary rounded-circle" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                <span id="badgeCart" class="position-absolute top-10 start-99  badge rounded-pill bg-danger">
                    0
                  </span>
             <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>

    <div class="container">
        
        <br />
        <br />

        <div class="row d-flex justify-content-around" id="products"></div>
        <div class="container">
            <nav class="pagination float-end">
                <ul class="pagination ">
                    <li id="anterior" class="page-item"><a class="page-link" href="#">Anterior</a></li>

     <!--  Seccion offCanvas-->
     <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel" style="width: 40rem;">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Resumen del carro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="resumenCart">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Añadir/Quitar</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="cartBody">
                
                </tbody>
                <tfoot >
                    <tr id="cardFooter">
                        <th scope="row" colspan="5">Añade productos a tu carro!</th>
                    </tr>
                </tfoot>
            </table>
        </div>
      </div>
    <!-- Seccion plantillas  -->
    <template id="cardTemplate" >
        <div class=" card col-6 mb-2 col-md-3 mb-5 productName" style="width: 18rem" id="category">
            <button class="addButton">
                    <svg  xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-plus-circle addIcon" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                      </svg>
            </button>
            <img src="..." class="card-img-top">
            <div class="card-body">
                <h2 hidden id="id"></h1>
                <h3 hidden id="category"></h3>
                <h5 class="productNamee">Nombre</h5>
                <p class="card-text">$<span>Precio</span></p>
            </div>
        </div>
    </template>

    <template id="cartTemplate">
        <tr>
            <th scope="row">id</th>
            <td class="text-wrap" style="width: 2px" >Cafe de grano rico</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm rounded-circle">
                    +
                </button>
                <button class="btn btn-danger btn-sm rounded-circle">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <template id="footerTemplate">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm text-wrap text-sm"  id="cleanCart" style="width: 6rem;
            text-align:center;">
                Vaciar carro
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
